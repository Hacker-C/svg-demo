<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h3>制作一个大汉堡</h3>
    <!-- prettier-ignore -->
    <svg width="563" height="347" xmlns="http://www.w3.org/2000/svg">
      <g>
        <title>Layer 1</title>
        <g stroke-width="0" fill="#f5daa7" stroke="#000" id="bun">
         <ellipse ry="78.377" rx="213.519" id="svg_1" cy="125.377" cx="279.58399"/>
         <rect rx="15" id="svg_3" height="106.825" width="427.87" y="183.175" x="67.06499"/>
       </g>

      <!-- TIP 中间馅饼 -->
      <rect rx="10" stroke-width="0" id="patty" height="73.152" width="448.681" y="125.118" x="56.1595" fill="#472a07" stroke="#000"/>

      <!--TIP 番茄酱-->
       <g fill="#e6a229" stroke-width="0" stroke="#000" id="ketchup" style="display: none;" >
        <rect x="54" y="128.333" width="23" height="48" id="svg_20" rx="11"/>
        <rect x="73" y="136.333" width="23" height="31" id="svg_21" rx="11"/>
        <rect x="93" y="137.333" width="23" height="48" id="svg_22" rx="11"/>
        <rect x="107" y="138.333" width="92" height="26" id="svg_23" rx="14"/>
        <rect x="193" y="132.333" width="23" height="48" id="svg_24" rx="11"/>
        <rect x="305" y="133.333" width="23" height="48" id="svg_25" rx="11"/>
        <rect x="410" y="133.333" width="23" height="48" id="svg_26" rx="11"/>
        <rect x="484" y="133.333" width="23" height="48" id="svg_27" rx="11"/>
        <rect x="463" y="132.333" width="23" height="32" id="svg_28" rx="11"/>
        <rect x="210" y="138.333" width="92" height="26" id="svg_29" rx="14"/>
        <rect x="325" y="136.333" width="92" height="26" id="svg_30" rx="14"/>
        <rect x="443" y="138.333" width="23" height="48" id="svg_32" rx="11"/>
       </g>

      <!-- TIP 奶酪 -->
      <g fill="#d14d2a" stroke-width="0" stroke="#000" style="display: none;" id="cheese" >
        <rect x="80" y="128.333" width="15" height="33" id="svg_36" rx="8"/>
        <rect x="191" y="130.333" width="15" height="33" id="svg_37" rx="8"/>
        <rect x="140" y="141.333" width="15" height="33" id="svg_38" rx="8"/>
        <rect x="269" y="144.333" width="15" height="33" id="svg_39" rx="8"/>
        <rect x="405" y="140.333" width="15" height="33" id="svg_40" rx="8"/>
        <rect x="318" y="127.333" width="15" height="33" id="svg_41" rx="8"/>
        <rect x="466" y="135.333" width="15" height="33" id="svg_42" rx="8"/>
       </g>

      <!-- TIP 生菜 -->
       <g stroke-width="0" fill="#69a34b" stroke="#000" id="lettuse" style="display: none;" >
        <rect rx="12" id="svg_6" height="18.578" width="75.751" y="123.957" x="51"/>
        <rect rx="12" id="svg_7" height="29.028" width="79.081" y="125.118" x="113.6"/>
        <rect rx="12" id="svg_8" height="18.578" width="75.751" y="124.118" x="173.535"/>
        <rect rx="12" id="svg_13" height="22.578" width="80.751" y="125.118" x="429.249"/>
        <rect rx="12" id="svg_11" height="29.028" width="96.081" y="125.118" x="356.838"/>
        <rect rx="12" id="svg_10" height="18.578" width="75.751" y="125.118" x="295.07"/>
        <rect rx="12" id="svg_9" height="29.028" width="79.081" y="125.118" x="229.973"/>
       </g>

       <!-- TIP 芝麻 -->
       <g fill="#f7e6cd" stroke="#000" stroke-width="0" id="seeds" style="display: none;" >
        <ellipse transform="rotate(-10 133 92.333)" cx="133" cy="92.333" id="svg_45" rx="13" ry="5"/>
        <ellipse transform="rotate(-10 194.868 100.587)" cx="194.868" cy="100.587" id="svg_46" rx="13" ry="4.242"/>
        <ellipse transform="rotate(-10 317 100.333)" cx="317" cy="100.333" id="svg_47" rx="13" ry="5"/>
        <ellipse transform="rotate(-10 261 85.333)" cx="261" cy="85.333" id="svg_48" rx="13" ry="5"/>
        <ellipse transform="rotate(-10 191 78.333)" cx="191" cy="78.333" id="svg_49" rx="13" ry="5"/>
        <ellipse transform="rotate(-10 334 75.333)" cx="334" cy="75.333" id="svg_50" rx="13" ry="5"/>
        <ellipse transform="rotate(-10 376 100.333)" cx="376" cy="100.333" id="svg_51" rx="13" ry="5"/>
        <ellipse transform="rotate(-10 428 99.333)" cx="428" cy="99.333" id="svg_52" rx="13" ry="5"/>
        <ellipse transform="rotate(-10 242 69.333)" cx="242" cy="69.333" id="svg_53" rx="13" ry="5"/>
        <ellipse transform="rotate(-10 259 107.333)" cx="259" cy="107.333" id="svg_54" rx="13" ry="5"/>
        <ellipse transform="rotate(-10 296.782 68.097)" cx="296.782" cy="68.097" id="svg_55" rx="13" ry="6.255"/>
       </g>
      </g>
     </svg>
    <p>你喜欢什么口味的汉堡呢？</p>
    <div class="buttons-container">
      <ul>
        <!-- 芝麻seeds 番茄酱ketchup cheese起司 生菜lettuse -->
        <li><button>芝麻</button></li>
        <li><button>奶酪</button></li>
        <li><button>番茄酱</button></li>
        <li><button>生菜</button></li>
        <li><button>重置</button></li>
      </ul>
    </div>
  </body>
</html>
